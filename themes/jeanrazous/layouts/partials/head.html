 



<title>{{ if .Title }}
    {{ .Title }}
    {{ else }}
    {{ $.Site.Params.title }}
    {{end}}</title>

<link rel="stylesheet" href='{{ "/css/main/styles.css" | absURL }}'>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ if .Description }}
{{ .Description }}
{{ else }}
{{ $.Site.Params.description }}
{{end}}">
<meta name="author" content="{{ $.Site.Data.paramsite.author }}">


<meta property="og:locale" content="{{ $.Site.Data.paramsite.lang }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ if .Title }}
{{ .Title }}
{{ else }}
{{ $.Site.Params.title }}
{{end}}" />
<meta property="og:description" content="{{ if .Description }}
{{ .Description }}
{{ else }}
{{ $.Site.Params.description }}
{{end}}" />
<meta property="og:image" content="{{ if .Params.logo }}
{{ $.Site.Data.paramsite.baseUrlImage }}w_1200,h_627,c_fill/w_1200/w_1200/{{ .Params.logo }}
{{ else }}
{{ $.Site.Data.paramsite.baseUrlImage }}w_1200,h_627,c_fill/w_1200/mainjr.jpg
{{end}}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ $.Site.Params.title}}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:description" content="{{ if .Description }}
{{ .Description }}
{{ else }}
{{ $.Site.Params.description }}
{{end}}" />
<meta name="twitter:title" content="{{ if .Title }}
{{ .Title }}
{{ else }}
{{ $.Site.Params.title }}
{{end}}"
 />

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $.Site.Data.paramsite.analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ $.Site.Data.paramsite.analytics }}');
</script>
